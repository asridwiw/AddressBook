<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="p-6"
    style="
      background-color: #ffe9ef;
      font-family: 'Nunito', sans-serif;
      color: #0c4876;
    "
  >
    <header class="mb-6">
      <h1 class="text-2xl font-semibold" style="color: #0c4876">Contacts</h1>
    </header>

    <div class="flex justify-between items-center mb-4">
      <div class="space-x-2">
        <button
          id="btnNew"
          class="px-3 py-1 rounded shadow"
          style="
            background-color: #ffbccd;
            border: 1px solid #e8abbc;
            color: #0c4876;
          "
        >
          + New
        </button>

        <button
          id="btnEdit"
          class="px-3 py-1 rounded shadow"
          style="
            background-color: #ffbccd;
            border: 1px solid #e8abbc;
            color: #0c4876;
          "
        >
          Edit
        </button>

        <button
          id="btnDelete"
          class="px-3 py-1 rounded shadow"
          style="
            background-color: #ffbccd;
            border: 1px solid #e8abbc;
            color: #0c4876;
          "
        >
          Delete
        </button>
      </div>

      <div class="flex items-center space-x-2">
        <input
          id="searchInput"
          type="text"
          placeholder="Search..."
          class="px-3 py-1 rounded shadow"
          style="
            background-color: white;
            border: 1px solid #e8abbc;
            color: #0c4876;
          "
        />

        <button
          id="btnFilter"
          class="px-3 py-1 rounded shadow"
          style="
            background-color: #ffbccd;
            border: 1px solid #e8abbc;
            color: #0c4876;
          "
        >
          Filter
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table
        id="contactTable"
        class="min-w-full rounded-lg shadow"
        style="
          border: 1px solid #e8abbc;
          background-color: white;
          color: #0c4876;
        "
      >
        <thead style="background-color: #ffbccd">
          <tr style="border-bottom: 1px solid #e8abbc">
            <th class="p-2 text-left">
              <input type="checkbox" id="selectAll" />
            </th>
            <th class="p-2 text-left" style="color: #0c4876">Name</th>
            <th class="p-2 text-left" style="color: #0c4876">Phone</th>
            <th class="p-2 text-left" style="color: #0c4876">Email</th>
            <th class="p-2 text-left" style="color: #0c4876">Location</th>
          </tr>
        </thead>

        <tbody id="tableBody">
          <tr>
            <td colspan="7" class="p-4 text-center italic" style="color: #666">
              No contacts available
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div
      id="modal"
      class="fixed inset-0 hidden bg-black bg-opacity-40 flex items-center justify-center"
    >
      <div
        class="bg-white p-6 rounded shadow-lg w-80"
        style="border: 1px solid #ffbccd"
      >
        <h2
          id="modalTitle"
          class="text-lg font-semibold mb-4"
          style="color: #0c4876"
        >
          Add Contact
        </h2>
        <input
          id="nameField"
          type="text"
          placeholder="Name"
          class="w-full mb-2 p-2 border rounded"
        />
        <input
          id="phoneField"
          type="text"
          placeholder="Phone"
          class="w-full mb-2 p-2 border rounded"
        />
        <input
          id="emailField"
          type="text"
          placeholder="Email"
          class="w-full mb-2 p-2 border rounded"
        />
        <input
          id="locationField"
          type="text"
          placeholder="Location"
          class="w-full mb-4 p-2 border rounded"
        />

        <div class="flex justify-between">
          <button
            id="btnSave"
            class="px-3 py-1 rounded shadow"
            style="
              background: #ffbccd;
              border: 1px solid #e8abbc;
              color: #0c4876;
            "
          >
            Save
          </button>
          <button
            id="btnCancel"
            class="px-3 py-1 rounded shadow"
            style="
              background: #ffbccd;
              border: 1px solid #e8abbc;
              color: #0c4876;
            "
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <div
      id="deleteModal"
      class="fixed inset-0 hidden bg-black bg-opacity-40 flex items-center justify-center"
    >
      <div
        class="bg-white p-6 rounded shadow-lg w-72"
        style="border: 1px solid #ffbccd"
      >
        <p class="mb-4" style="color: #0c4876">Delete selected contact?</p>
        <div class="flex justify-between">
          <button
            id="confirmDelete"
            class="px-3 py-1 rounded shadow"
            style="
              background: #ffbccd;
              border: 1px solid #e8abbc;
              color: #0c4876;
            "
          >
            Delete
          </button>
          <button
            id="cancelDelete"
            class="px-3 py-1 rounded shadow"
            style="
              background: #ffbccd;
              border: 1px solid #e8abbc;
              color: #0c4876;
            "
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
