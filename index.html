<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Nunito", sans-serif;
        background: linear-gradient(145deg, #ffe6f0, #fcd3e2, #ffd9ec);
        min-height: 100vh;
      }

      .glass {
        background: rgba(255, 240, 248, 0.45);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px rgba(255, 100, 150, 0.15);
      }

      .glass-soft {
        background: rgba(255, 255, 255, 0.35);
        backdrop-filter: blur(22px);
        -webkit-backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      .glass-btn {
        background: rgba(255, 255, 255, 0.38);
        backdrop-filter: blur(18px);
        border: 1px solid rgba(255, 255, 255, 0.35);
        transition: 0.25s;
      }

      .glass-btn:hover {
        background: rgba(255, 255, 255, 0.55);
      }

      .modal-bg {
        background: rgba(0, 0, 0, 0.45);
        backdrop-filter: blur(4px);
      }
    </style>
  </head>

  <body class="p-6">
    <header class="glass p-6 rounded-3xl text-center mb-10 shadow-lg">
      <h1 class="text-4xl font-bold text-pink-700 tracking-wide">Contact</h1>
    </header>

    <div class="max-w-xl mx-auto mb-10">
      <div
        class="glass-soft px-5 py-3 rounded-full flex items-center space-x-3 shadow"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 text-pink-600"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"
          />
        </svg>

        <input
          id="searchInput"
          type="text"
          placeholder="Search contact..."
          class="bg-transparent w-full outline-none text-pink-900 text-lg"
        />
      </div>
    </div>

    <section class="grid sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <div class="glass p-8 rounded-3xl text-center relative overflow-hidden">
        <div
          class="absolute -top-10 -left-10 w-40 h-40 bg-pink-300 opacity-30 blur-3xl rounded-full"
        ></div>
        <div
          class="absolute -bottom-10 -right-10 w-40 h-40 bg-pink-400 opacity-20 blur-3xl rounded-full"
        ></div>

        <div class="relative z-10">
          <p class="text-xl font-bold text-pink-700 tracking-wide">Name</p>
          <p class="text-sm text-gray-700 opacity-70">Email</p>
          <p class="text-sm text-gray-700 opacity-70">Phone</p>
          <p class="text-sm text-gray-700 opacity-70 mb-6">Location</p>

          <div class="flex justify-center space-x-4">
            <button
              class="glass-btn px-6 py-2 rounded-xl text-pink-700 font-semibold shadow btnEdit"
            >
              Edit
            </button>

            <button
              class="glass-btn px-6 py-2 rounded-xl text-red-500 font-semibold shadow btnDelete"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </section>

    <button
      id="btnAdd"
      class="glass-btn fixed right-7 bottom-7 w-16 h-16 text-4xl text-pink-700 rounded-full flex items-center justify-center shadow-xl"
    >
      +
    </button>

    <div
      id="addModal"
      class="hidden fixed inset-0 modal-bg flex items-center justify-center z-50"
    >
      <div class="glass p-8 rounded-3xl w-96 shadow-xl">
        <h2 class="text-2xl text-pink-700 font-bold mb-5">Add Contact</h2>

        <div class="space-y-4">
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Name"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Email"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Phone"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Location"
          />
        </div>

        <div class="flex justify-end space-x-4 mt-6">
          <button id="closeAdd" class="glass-btn px-5 py-2 rounded-xl">
            Cancel
          </button>
          <button
            class="glass-btn px-5 py-2 rounded-xl text-pink-700 font-bold"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div
      id="editModal"
      class="hidden fixed inset-0 modal-bg flex items-center justify-center z-50"
    >
      <div class="glass p-8 rounded-3xl w-96 shadow-xl">
        <h2 class="text-2xl text-pink-700 font-bold mb-5">Edit Contact</h2>

        <div class="space-y-4">
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Name"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Email"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Phone"
          />
          <input
            class="glass-soft w-full px-4 py-3 rounded-xl outline-none"
            placeholder="Location"
          />
        </div>

        <div class="flex justify-end space-x-4 mt-6">
          <button id="closeEdit" class="glass-btn px-5 py-2 rounded-xl">
            Cancel
          </button>
          <button
            class="glass-btn px-5 py-2 rounded-xl text-pink-700 font-bold"
          >
            Save
          </button>
        </div>
      </div>
    </div>

    <div
      id="deleteModal"
      class="hidden fixed inset-0 modal-bg flex items-center justify-center z-50"
    >
      <div class="glass p-8 rounded-3xl w-80 text-center shadow-xl">
        <h2 class="text-2xl text-pink-700 font-bold mb-3">Delete Contact?</h2>
        <p class="text-gray-700 opacity-75 mb-6">
          Are you sure you want to delete this contact?
        </p>

        <div class="flex justify-center space-x-4">
          <button id="closeDelete" class="glass-btn px-5 py-2 rounded-xl">
            Cancel
          </button>
          <button class="glass-btn px-5 py-2 rounded-xl text-red-500 font-bold">
            Delete
          </button>
        </div>
      </div>
    </div>

    <script src="./assets/script/script.js"></script>
  </body>
</html>
